<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Clock</title>
    <meta name="description" content="Sleek digital clock app displaying current time in both 12 and 24-hour formats alongside complete date information (day, month, year). Simple, elegant, and always accurate for all your timekeeping needs.">
    <meta name="theme-color" content="black"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="days">
        <div class="day" id="mon">MON</div>
        <div class="day" id="tue">TUE</div>
        <div class="day" id="wed">WED</div>
        <div class="day" id="thu">THU</div>
        <div class="day" id="fri">FRI</div>
        <div class="day" id="sat">SAT</div>
        <div class="day" id="sun">SUN</div>
      </div>
      <div class="date" id="date">00-00-00</div>
      <div class="phones">
        <div id="phoneday">DAY</div>
      </div>
    </div>
    <div class="phcont">
      <div class="clock">
        <div class="display" id="hr">00</div>
        <div class="symbol">:</div>
        <div class="display" id="min">00</div>
        <div class="symbol">:</div>
        <div class="display" id="sec">00</div>
        <div class="ampm" id="ampmbox">
          <div id="ap"></div>
        </div>
      </div>
      <div class="ampm" id="phampmbox">
        <div id="phap"></div>
      </div>
    </div>
    <select name="Select time format" id="select">
      <option value="24hour">24 Hour</option>
      <option value="12hour">12 Hour</option>
    </select>

    <script src="script.js"></script>
  </body>
</html>
